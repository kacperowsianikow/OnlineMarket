spring:
  application:
    name: api-gateway-application
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user

logging:
  level:
    root: INFO
  org:
    springframework:
      cloud:
        gateway:
          route:
            RouteDefinitionLocator: INFO

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
